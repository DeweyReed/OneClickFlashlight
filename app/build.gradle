apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'de.timfreiheit.resourceplaceholders.plugin'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "xyz.aprildown.torch"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        archivesBaseName = "OneClickFlashlight-v${versionName}(${versionCode})"

        buildConfigField("String", "APP_CENTER_SECRET", "\"" + getAppCenterSecret() + "\"")
    }

    buildTypes {
        debug {
            versionNameSuffix "-dev"
            applicationIdSuffix '.dev'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

def getAppCenterSecret() {
    def keysFile = project.rootProject.file("local.properties")
    def keysProperties = new Properties()
    keysProperties.load(new FileInputStream(keysFile))
    return keysProperties['appCenterSecret']
}

resourcePlaceholders {
    files = ['xml/shortcuts.xml']
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-service:2.2.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.3'

    def appCenterSdkVersion = '3.2.1'
    implementation "com.microsoft.appcenter:appcenter-analytics:${appCenterSdkVersion}"
    implementation "com.microsoft.appcenter:appcenter-crashes:${appCenterSdkVersion}"
}
